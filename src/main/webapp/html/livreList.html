	Module : 	livreList
	
	Links : 	livreEdit
					/livres/{id}
.				
	
	Nesteds :

<!-- /IMPORT MODULE DETAIL -->
<div ng-controller="livreListController">
	
	<h1>livreList</h1>
	
	<!-- SEARCH FORM -->
	<div class="well">
	    <form name="form_search" class="container-fluid">
			<div class="row">
				<div class="col-sm-3">
					<label for="auteur">Auteur</label>
				</div>
				<div class="col-sm-9 form-group" >
					<input type="text" ng-model="search.auteur" class="form-control" name="auteur" id="auteur" >
				</div>
			</div>
			<div class="row">
				<div class="col-sm-3">
					<label for="titre">Titre</label>
				</div>
				<div class="col-sm-9 form-group" >
					<input type="text" ng-model="search.titre" class="form-control" name="titre" id="titre" >
				</div>
			</div>
		</form>
	</div>
	
	<!-- TABLE -->
	<table class="table table-condensed table-striped table-bordered table-hover">
		<thead>
			<tr>
				<th>_id</th>
				<th>auteur</th>
				<th>titre</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="item in list | filter: {  auteur:search.auteur,  titre:search.titre,  }">
				<td ng-bind="item._id" ng-link="/livres/{{item._id}}"></td>
				<td ng-bind="item.auteur"></td>
				<td ng-bind="item.titre"></td>
			</tr>
		</tbody>
	</table>
	
	<div class="mb-20" ng-if="list.$resolved && (list | filter :{   auteur:search.auteur,  titre:search.titre,  }).length == 0">
        <b>No result found</b>
    </div>

	<!-- BUTTON -->
	<button class="btn btn-primary" ng-link="/livres/new">New</button>
	
</div>
