<div ng-controller="pretEditController">
	
	<h1>
		<span>pretEdit</span>
		{{obj.name}}
	</h1>
	
	
	
	<div class="well">
		<form name="skaffolderForm" class="container-fluid mt-20">
			<div class="row">
				<div class="col-sm-3">
					<label for="date">Date</label>
				</div>
				<div class="col-sm-9 form-group" ng-class="{ 'has-error' : skaffolderForm.date.$invalid }">
					<input string-to-date type="date" ng-model="obj.date" ng-value="obj.date|date:'yyyy-MM-dd'" class="form-control" name="date" id="date" >
		 			
				</div>
			</div>
			<div class="row">
				<div class="col-sm-3">
					<label for="date_retour">Date_retour</label>
				</div>
				<div class="col-sm-9 form-group" ng-class="{ 'has-error' : skaffolderForm.date_retour.$invalid }">
					<input string-to-date type="date" ng-model="obj.date_retour" ng-value="obj.date_retour|date:'yyyy-MM-dd'" class="form-control" name="date_retour" id="date_retour" >
		 			
				</div>
			</div>
			<div class="row">
				<div class="col-sm-3">
					<label for="id_adherent">Id_adherent</label>
				</div>
				<div class="col-sm-9 form-group" ng-class="{ 'has-error' : skaffolderForm.id_adherent.$invalid }">
					<input string-to-number type="number" ng-model="obj.id_adherent"  class="form-control" name="id_adherent" id="id_adherent" >
		 			
				</div>
			</div>
			<div class="row">
				<div class="col-sm-3">
					<label for="id_livre">Id_livre</label>
				</div>
				<div class="col-sm-9 form-group" ng-class="{ 'has-error' : skaffolderForm.id_livre.$invalid }">
					<input string-to-number type="number" ng-model="obj.id_livre"  class="form-control" name="id_livre" id="id_livre" >
		 			
				</div>
			</div>
			
			
			<h2>Relations</h2>
			<div class="row">
				<div class="col-sm-3">
					<label for="adherent_pret">
						adherent_pret
					</label>
				</div>
				<div class="col-sm-9 form-group" ng-class="{ 'has-error' : skaffolderForm.adherent_pret.$invalid }">
					<select ng-model="obj.adherent_pret" class="form-control" name="adherent_pret" id="adherent_pret"  >
						<option ng-repeat="item in list_adherent"  value="{{item._id}}">{{item._id}}</option>
					</select>
		 			
				</div>
			</div>
			<div class="row">
				<div class="col-sm-3">
					<label for="livre_pret">
						livre_pret
					</label>
				</div>
				<div class="col-sm-9 form-group" ng-class="{ 'has-error' : skaffolderForm.livre_pret.$invalid }">
					<select ng-model="obj.livre_pret" class="form-control" name="livre_pret" id="livre_pret"  >
						<option ng-repeat="item in list_livre"  value="{{item._id}}">{{item._id}}</option>
					</select>
		 			
				</div>
			</div>
			
			
			<h2>External Relations</h2>
			
	
			<div class="row mt-40">
				<button ng-if="obj._id" class="btn btn-danger" data-toggle="modal" data-target="#removeModal">
					<i class="glyphicon glyphicon-trash"></i> Remove
				</button>
				
				<button type="submit" class="btn btn-primary pull-right" ng-disabled="skaffolderForm.$invalid" ng-click="save()">Save</button>
			    <button class="btn btn-link pull-right" ng-link="/prets/">Back to List</button>
			</div>
			<div class="clearfix"></div>
		</form>
		
	</div>
	
	
	<!-- MODAL REMOVE -->
	<div class="modal fade" id="removeModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title" id="myModalLabel">Delete item</h4>
				</div>
				<div class="modal-body">
					Do you want confirm delete? 
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">NO</button>
					<button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="remove()">YES</button>
				</div>
			</div>
		</div>
	</div>
</div>
